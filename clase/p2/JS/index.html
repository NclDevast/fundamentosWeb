<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="css/thumbelina.css">
    <link rel="stylesheet" type="text/css" href="css/styles.css">
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    <script type="text/javascript" src="js/jquery.js"></script>
    <script type="text/javascript" src="js/thumbelina.js"></script>
    <script type="text/javascript">
		$(function() {
		$('#carrusel').Thumbelina({
			$bwdBut:$('#carrusel .left'),
			$fwdBut:$('#carrusel .right')
		});
	});
	</script>
    <script type="text/javascript">
		$(function() {
		$('#carrusel2').Thumbelina({
			orientation: 'vertical', 
			$bwdBut:$('#carrusel2 .top'), 
			$fwdBut:$('#carrusel2 .bottom') 
		});
	});
	</script>   
    <script type="text/javascript">
        function seleccionar(img){
            switch(img.id){
                case "1":
                    document.getElementById("eleccion").src="./src/gui1.png";
                    document.getElementById("caja").value="Guitarra acustica";
                break;
                case "2":
                    document.getElementById("eleccion").src="./src/gui2.png";
                    document.getElementById("caja").value="Guitarra 1";
                break;
                case "3":
                    document.getElementById("eleccion").src="./src/gui3.png";
                    document.getElementById("caja").value="Guitarra 2";
                break;
                case "4":
                    document.getElementById("eleccion").src="./src/gui4.png";
                    document.getElementById("caja").value="Guitarra 3";
                break;
            }
        }
    </script>
    <title>Document</title>
</head>
<body>
    <main>
        <h1>PRODUCTOS</h1>
        <article>
            <div id="carrusel">
            <div class="thumbelina-but horiz left" style="height: 100%;">&#706;</div>
            <ul>
                <li><img src="./src/gui1.png" height="90%" width="100px" id="1" onclick="seleccionar(this)"></li>
                <li><img src="./src/gui2.png" height="90%" width="100px" id="2" onclick="seleccionar(this)"></li>
                <li><img src="./src/gui3.png" height="90%" width="100px" id="3" onclick="seleccionar(this)"></li>
                <li><img src="./src/gui4.png" height="90%" width="100px" id="4" onclick="seleccionar(this)"></li>
            </ul>
            <div class="thumbelina-but horiz right" style="height: 100%;">&#707;</div>
        </div>
        
        </article>
        
        <br>
        <article>
            <div id="carrusel2">
            <div class="thumbelina-but vert top" width="">&#706;</div>
            <ul>
                <li><img src="./src/gui1.png" height="100" width="100px" id="1" onclick="seleccionar(this)"></li>
                <li><img src="./src/gui2.png" height="100" width="100px" id="2" onclick="seleccionar(this)"></li>
                <li><img src="./src/gui3.png" height="100" width="100px" id="3" onclick="seleccionar(this)"></li>
                <li><img src="./src/gui4.png" height="100" width="100px" id="4" onclick="seleccionar(this)"></li>
            </ul>
            <div class="thumbelina-but vert bottom">&#707;</div>
            </div>

        </article>
        
    </main>
    <section style="flex-direction: column; display: flex;">
        <img id="eleccion" class="Grande">
        <input type="text" id="caja" class="Medio">
    </section>
    
    
</body>
</html>
