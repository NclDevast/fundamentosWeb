<html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="css/styles2.css">
    <title>Document</title>
    <script type="text/javascript">
        function pasar(){
            document.getElementById("caja").value="Hola";
        }
        function entrar(){
            document.getElementById("c2").style.backgroundColor='red';
        }
        function salir(){
            document.getElementById("c2").style.backgroundColor="green";
        }
        function imagen(){
            document.getElementById('ima').src="src/gui1.png";
            document.getElementById('ima').style.height="20%";
            document.getElementById('ima').style.width="20%";
        }
    </script>
</head>
<body>
    <div id="c1" class="cont1" onmousemove="entrar()" onmouseout="salir()" onclick="imagen()">
        <img src="" id="ima">
    </div>
    <div id="c2" class="cont2">
        <input type="button" id="btn" onclick="pasar();">
        <input type="text" id="caja">
    </div>
</body>
</html>
