<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
        }
        
        .sidebar {
            width: 250px;
            border-right: 1px solid #333;
            height: 100vh;
            padding: 20px;
        }

        .main-content {
            flex: 1;
            border-right: 1px solid #333;
        }

        .right-sidebar {
            width: 350px;
            padding: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: #222;
        }

        .nav-item img {
            width: 100%;  /* Changed from 30px */
            height: auto; /* Changed from 30px */
            max-width: 200px; /* Added to prevent too large images */
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #333;
            color: white;
            margin-bottom: 20px;
        }

        .header {
            display: none;
        }

        .tab-buttons {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .tab-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
        }

        .tab-button img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }

        .tab-button:hover {
            background: #222;
        }
    </style>

    <script>
        function changeContent(page) {
            document.getElementById('mainFrame').src = page;
        }
    </script>
</head>
<body>
    <div class="sidebar">
        <div class="logo">
            <img src="./src/logoX.png" alt="X Logo" height="60" width="60">
        </div>
        <div class="nav-item" onclick="changeContent('Inicio.html')">
            <img src="./src/BotonInicio.jpg" alt="Inicio">
        </div>
        <div class="nav-item" onclick="location.href='explorar.html'">
            <img src="./src/explorar.jpg" alt="Explorar">
        </div>
        <div class="nav-item" onclick="location.href='#'">
            <img src="./src/RestoBotonesjpg.jpg" alt="Para ti">
        </div>
    </div>

    <div class="main-content">
        <div class="tab-buttons">
            <div class="tab-button" onclick="changeContent('siguiendo.html')">
                <img src="./src/siguiendo.jpg" alt="Siguiendo">
            </div>
            <div class="tab-button" onclick="changeContent('Parati.html')">
                <img src="./src/Parati.jpg" alt="Para ti">
            </div>
        </div>
        <iframe id="mainFrame" src="Inicio.html" style="width: 100%; height: calc(100vh - 60px); border: none;"></iframe>
    </div>

    <div class="right-sidebar">
        <form>
            <input type="text" class="search-bar" placeholder="Buscar en X">
        </form>
        <div class="trends">
            <h2>Tendencias para ti</h2>
        </div>
    </div>
</body>
</html>
