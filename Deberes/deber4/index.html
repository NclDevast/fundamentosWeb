<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>X</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: black;
            color: white;
            display: flex;
        }
        
        nav.sidebar {
            width: 250px;
            border-right: 1px solid #333;
            height: 100vh;
            padding: 20px;
        }

        main.main-content {
            flex: 1;
            border-right: 1px solid #333;
        }

        aside.right-sidebar {
            width: 350px;
            padding: 20px;
        }

        .nav-item {
            display: flex;
            align-items: center;
            padding: 10px;
            cursor: pointer;
            border: 1px solid transparent;
        }

        .nav-item:hover {
            background: #222;
        }

        .nav-item img {
            width: 100%;  
            height: auto; 
            max-width: 200px; 
        }

        .search-bar {
            width: 100%;
            padding: 10px;
            background: #222;
            border: 1px solid #333;
            color: white;
            margin-bottom: 20px;
        }

        header.header {
            display: none;
        }

        nav.tab-buttons {
            display: flex;
            border-bottom: 1px solid #333;
        }

        .tab-button {
            flex: 1;
            text-align: center;
            padding: 15px;
            cursor: pointer;
        }

        .tab-button img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }

        .tab-button:hover {
            background: #222;
        }

        figure.logo img {
            display: block;
            max-width: 100%;
            height: auto;
        }
    </style>

    <script>
        function changeContent(page) {
            document.getElementById('mainFrame').src = page;
        }
    </script>
</head>
<body>
    <nav class="sidebar" aria-label="Barra lateral">
        <figure class="logo">
            <img src="./src/logoX.png" alt="X Logo" height="60" width="60">
        </figure>

        <div class="nav-item" role="button" onclick="changeContent('Inicio.html')">
            <img src="./src/BotonInicio.jpg" alt="Inicio">
        </div>
        <div class="nav-item" role="button" onclick="location.href='explorar.html'">
            <img src="./src/explorar.jpg" alt="Explorar">
        </div>
        <div class="nav-item" role="button" onclick="location.href='#'">
            <img src="./src/RestoBotonesjpg.jpg" alt="Para ti">
        </div>
    </nav>

    <main class="main-content">
        <nav class="tab-buttons" role="tablist" aria-label="PestaÃ±as">
            <div class="tab-button" role="tab" onclick="changeContent('siguiendo.html')">
                <img src="./src/siguiendo.jpg" alt="Siguiendo">
            </div>
            <div class="tab-button" role="tab" onclick="changeContent('Parati.html')">
                <img src="./src/Parati.jpg" alt="Para ti">
            </div>
        </nav>

        <iframe id="mainFrame" src="Inicio.html" title="Contenido principal" style="width: 100%; height: calc(100vh - 60px); border: none;"></iframe>
    </main>

    <aside class="right-sidebar" aria-label="Barra derecha">
        <form>
            <input type="text" class="search-bar" placeholder="Buscar en X" aria-label="Buscar">
        </form>
        <div class="trends">
            <h2>Tendencias para ti</h2>
        </div>
    </aside>
</body>
</html>
