<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto - Mi Página Personal</title>
    <link rel="icon" href="src/FotoPerfil.jpg" type="image/jpg">

    <style>
        body { 
            font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; display: flex; 
        }
        #sidebar-nav { 
            width: 200px; 
            position: fixed; 
            left: 0; 
            top: 0; 
            height: 100vh; 
            background-color: #333; 
            padding-top: 20px; 
        }
        #sidebar-nav ul { 
            list-style-type: none; 
            padding: 0; 
            margin: 0; 
        }
        #sidebar-nav ul li {
            padding: 15px 20px; 
        }
        #sidebar-nav ul li a { 
            text-decoration: none; 
            color: white; 
            font-weight: bold; 
        }
        #sidebar-nav ul li a:hover { 
            color: #4CAF50; 
        }
        #main-content { 
            margin-left: 200px; 
            padding: 25px; 
            width: 100%; 
        }
        .content-box { background-color: white; 
            border: 1px solid #ccc; 
            border-radius: 5px; 
            padding: 20px; 
            margin-bottom: 20px; 
        }
        header { 
            border-bottom: 2px solid #4CAF50; 
            margin-bottom: 20px; 
        }
        footer { 
            text-align: center; 
            margin-top: 30px; 
            font-size: 0.9em; 
            color: #777; 
        }
        img, video, iframe { 
            max-width: 100%; 
            height: auto; 
        }
        
        
        form label {
            display: block;
            margin-top: 15px;
            font-weight: bold;
        }
        input[type="text"], input[type="email"], select, textarea { 
            width: 95%; 
            padding: 10px; 
            margin-top: 5px; 
            margin-bottom: 10px; 
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button { background-color: #4CAF50; color: white; padding: 12px 20px; border: none; cursor: pointer; border-radius: 4px; }
        button:hover { background-color: #45a049; }
    </style>
</head>
<body>

    <nav id="sidebar-nav">
        <ul>
            <li><a href="index.html">Inicio</a></li>
            <li><a href="biografia.html">Biografía</a></li>
            <li><a href="hobbies.html">Hobbies</a></li>
            <li><a href="contacto.html">Contacto (Formulario)</a></li>
        </ul>
    </nav>

    <main id="main-content">

        <header>
            <h1>Formulario de Contacto</h1>
        </header>

        <section class="content-box">
            <h2>¡Ponte en contacto!</h2>
            <p>Si tienes alguna pregunta, no dudes en usar este formulario.</p>
            
            <form action="mailto:tuemail@ejemplo.com" method="post" enctype="text/plain">
                <div>
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required> </div>
                
                <div>
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                
                <div>
                    <label for="motivo">Motivo de Contacto:</label>
                    <select id="motivo" name="motivo"> <option value="consulta">Consulta General</option>
                        <option value="proyecto">Propuesta de Proyecto</option>
                        <option value="saludo">Solo saludar</option>
                    </select>
                </div>

                <div>
                    <label for="mensaje">Mensaje:</label>
                    <textarea id="mensaje" name="mensaje" rows="6" required></textarea> </div>
                
                <div>
                    <button type="submit">Enviar Mensaje</button>
                </div>
            </form>
        </section>


        <footer>
            <p>&copy; 2025 - Santiago Gallardo</p>
        </footer>

    </main>
</body>
</html>
